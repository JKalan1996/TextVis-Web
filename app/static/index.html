	<link href="lib/jquery-ui/jquery-ui.css" rel="stylesheet">

	<link href="css/idvx_style.css" rel="stylesheet">

<body>
	<div class="idvx-bg">
		<!-- Static navbar -->
		<div class="navbar navbar-default nav-static-top idvx-navbar" role="navigation">
			<div class="container-fluid idvx-navbar-container">
				<div class="navbar-header">
					<div class="idvx-navbar-outer-container">
						<div class="idvx-navbar-top">
							<span class="idvx-brand-title">
								Data Video Browser
							</span>
						</div>
						<div class="idvx-navbar-bottom">
							<span class="idvx-brand-desc">
								<!-- Exploring the Design Space for Applying Animation to Visualization in Data Videos -->
							</span><br>
							<span class="idvx-brand-desc">
								<!-- ACM SIGCHI 2020 -->
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<!-- Main content wrapper -->
		<table class="idvx-content-wrapper">
			<tr class="idvx-content-row">
				<!-- left side bar -->
				<td class="idvx-sidebar-fixed">
					<div class="idvx-sidebar-container">
						<!-- Top filter panel -->
						<div id="top-filterPanel" class="panel panel-default idvx-panel">
							<!-- Search filter panel -->
	  						<div class="idvx-panel-top">
	  							<div class="panel-heading idvx-panel-heading">
									<strong>Search</strong>
								</div>
	  							<div class="panel-body idvx-panel-contentPadding">
	    							<div id="idvx-searchBar">
	    								<div id="searchArea" class="input-group">
	    									<span id="magnify"></span>
	    									<input id="input-searchBar" type="text" class="form-control idvx-searchBar-input" placeholder="Search title">
	    									<span class="input-group-btn idvx-searchBar-buttonSpan">
	    										<button type="submit" id="idvx-searchBar-button" class="btn btn-default idvx-searchBar-button">Search</button>
	    									</span>
	    								</div>
	    								<div class="idvx-searchBar-result">
	    									Data videos displayed:&nbsp;<span id="idvx-searchBar-relativeNum"></span>
	    								</div>
	    							</div>
	  							</div>
	  						</div>

	  						<!-- Time filter panel -->
	  						<div class="idvx-panel-top">
	  							<div class="panel-heading idvx-panel-heading">
									<strong>Time Filter</strong>
								</div>
	  							<div class="panel-body idvx-panel-contentPadding">
	    							<div class="idvx-timeFilter-container">
										<div id="timeFilter"></div>
	    							</div>
	    							<div class="idvx-timeFilter-relativeNum">
	    								<span id="left_Num" class="idvx-left-relativeNum"></span>
	    								<span  id="right_Num" class="idvx-right-relativeNum"></span>
	    							</div>
	    							
	  							</div>
	  						</div>
						</div>

						<!-- Bottom filter panel -->
						<div id="bottom-filterPanel" class="panel panel-default idvx-panel divx-panel-height">
							<!-- Object filter panel -->
	  						<div id="idvx-object" class="idvx-panel-bottom">
	  							<div class="panel-heading idvx-panel-heading">
									<strong>Narrative Object</strong>
								</div>
	  							<div class="panel-body idvx-panel-contentPadding">
	    							<div id="idvx-NOpanel" class="btn-group-vertical idvx-btn-choicesGroup" role="group" data-toggle="buttons">
	    								<label id="object-checkbox01" class="btn btn-primary idvx-bottom-btn active">
	    									<input type="checkbox" autocomplete="off">
	    									<span class="idvx-task-subtitle">Category</span> 
	    									<span class="true"></span>
	  									</label>
	  									<label id="object-checkbox02" class="btn btn-primary idvx-bottom-btn active">
	    									<input type="checkbox" autocomplete="off">
	    									<span class="idvx-task-subtitle">Part-to-whole</span>
	    									<span class="true"></span>
	  									</label>
	  									<label id="object-checkbox03" class="btn btn-primary idvx-bottom-btn active">
	    									<input type="checkbox" autocomplete="off">
	    									<span class="idvx-task-subtitle">Trend</span> 
	    									<span class="true"></span>
	  									</label>
	  									<label id="object-checkbox04" class="btn btn-primary idvx-bottom-btn active">
	    									<input type="checkbox" autocomplete="off">
	    									<span class="idvx-task-subtitle">Geo-spatial</span> 
	    									<span class="true"></span>
	  									</label>
	  									<label id="object-checkbox05" class="btn btn-primary idvx-bottom-btn active">
	    									<input type="checkbox" autocomplete="off">
	    									<span class="idvx-task-subtitle">Relationship</span> 
	    									<span class="true"></span>
	  									</label>
	    							</div>
	  							</div>
	  						</div>

	  						<!-- Task filter panel -->
	  						<div class="panel-heading idvx-panel-heading">
								<strong>Narrative Intent</strong>
							</div>
	  						<div id="idvx-task" class="panel-body idvx-panel-bottom idvx-panel-contentPadding">
	  							

								<div class="panel-group" id="idvx-task-collapseGroup" role="tablist" aria-multiselectable="true">
									<div class="panel panel-default idvx-task-panelSingle">
										<button id="presentation" class="idvx-panel-buttonHeading btn btn-default" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
											<span class="idvx-task-subtitle">Data Presentation</span>
										</button>
										
										<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
											<div class="panel-body idvx-task-panelBody">
												<div class="idvx-collapsed-container" data-toggle="buttons">
													<button id="one-one" type="button" name="Enter" class="btn btn-primary idvx-collapsed-entry active" aria-pressed="false" autocomplete="off" data-toggle="tooltip" title="Enter">
														<input type="checkbox" autocomplete="off">
													</button>
													<button id="one-two" type="button" name="Update" class="btn btn-primary idvx-collapsed-entry active" aria-pressed="false" autocomplete="off" data-toggle="tooltip" title="Update">
														<input type="checkbox" autocomplete="off">
													</button>
													<button id="one-three" type="button" name="Depart" class="btn btn-primary idvx-collapsed-entry active" aria-pressed="false" autocomplete="off" data-toggle="tooltip" title="Depart">
														<input type="checkbox" autocomplete="off">
													</button>
													
												</div>
								    		</div>
										</div>
									</div>

									<div class="panel panel-default idvx-task-panelSingle">
										<button id="interpretation" class="idvx-panel-buttonHeading btn btn-default" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
											<span class="idvx-task-subtitle">Data Interpretation</span>
										</button>
										
										<div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
											<div class="panel-body idvx-task-panelBody">
												<div class="idvx-collapsed-container" data-toggle="buttons">
													<button id="two-one" type="button" name="Emphasize" class="btn btn-primary idvx-collapsed-entry active" aria-pressed="false" autocomplete="off" data-toggle="tooltip" title="Emphasize">
														<input type="checkbox" autocomplete="off">
													</button>
													<button id="two-two" type="button" name="Compare" class="btn btn-primary idvx-collapsed-entry active" aria-pressed="false" autocomplete="off" data-toggle="tooltip" title="Compare">
														<input type="checkbox" autocomplete="off">
													</button>
													<button id="two-three" type="button" name="Concretize" class="btn btn-primary idvx-collapsed-entry active" aria-pressed="false" autocomplete="off" data-toggle="tooltip" title="Concretize">
														<input type="checkbox" autocomplete="off">
													</button>
													<button id="two-four" type="button" name="Repeat" class="btn btn-primary idvx-collapsed-entry active" aria-pressed="false" autocomplete="off" data-toggle="tooltip" title="Repeat">
														<input type="checkbox" autocomplete="off">
													</button>
												</div>
								    		</div>
										</div>
									</div>

									<div class="panel panel-default idvx-task-panelSingle">
										<button id="reasoning" class="idvx-panel-buttonHeading btn btn-default" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
											<span class="idvx-task-subtitle">Data Reasoning</span>
										</button>

										<div id="collapseThree" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
											<div class="panel-body idvx-task-panelBody">
												<div class="idvx-collapsed-container" data-toggle="buttons">
													<button id="three-one" type="button" name="Filter" class="btn btn-primary idvx-collapsed-entry active"  aria-pressed="false" autocomplete="off" data-toggle="tooltip" title="Filter">
														<input type="checkbox" autocomplete="off">
													</button>
													<button id="three-two" type="button" name="Sort" class="btn btn-primary idvx-collapsed-entry active"  aria-pressed="false" autocomplete="off" data-toggle="tooltip" title="Sort">
														<input type="checkbox" autocomplete="off">
													</button>
													<button id="three-three" type="button" name="Compute" class="btn btn-primary idvx-collapsed-entry active" aria-pressed="false" autocomplete="off" data-toggle="tooltip" title="Compute">
														<input type="checkbox" autocomplete="off">
													</button>
													<button id="three-four" type="button" name="Predict" class="btn btn-primary idvx-collapsed-entry active" aria-pressed="false" autocomplete="off" data-toggle="tooltip" title="Predict">
														<input type="checkbox" autocomplete="off">
													</button>
													<button id="three-five" type="button" name="Correlate" class="btn btn-primary idvx-collapsed-entry active" aria-pressed="false" autocomplete="off" data-toggle="tooltip" title="Correlate">
														<input type="checkbox" autocomplete="off">
													</button>
													<button id="three-six" type="button" name="Cluster" class="btn btn-primary idvx-collapsed-entry active"  aria-pressed="false" autocomplete="off" data-toggle="tooltip" title="Cluster">
														<input type="checkbox" autocomplete="off">
													</button>
													<button id="three-seven" type="button" name="Encode" class="btn btn-primary idvx-collapsed-entry active"  aria-pressed="false" autocomplete="off" data-toggle="tooltip" title="Encode">
														<input type="checkbox" autocomplete="off">
													</button>
												</div>
								    		</div>
										</div>
									</div>
								</div>

	  						</div>
						</div>
					</div>
				</td>

				<!-- right main area -->
				<td>
					<div class="container-fluid">
						<div class="idvx-row-container">
							<div class="row">
								<div id="idvx-videoContainer-panel" class="panel panel-default idvx-clearfix">
	  								<div id="idvx-videoContainer" class="col-md-12 panel-body">
	    								<p class="text-muted">Here comes the content</p>
	  								</div>
								</div>
							</div>
						</div>
					</div>
				</td>
			</tr>
		</table>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-body clearfix">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<div style="height: 100%;width: 60%;display: inline-block;margin-left: 30px;">
							<h4><strong id="idvx-modalTitle" class="modalContent"></strong></h4>
							<p id="idvx-modalChannel" class="modalContent">Channel: PolyMatter</p>
							<p id="idvx-modalURL" class="modalContent"></p>
						</div>
						<div id="idvx-modalImage" style="width: 180px;height: 114px;padding-top:10px;display: inline-block;float: left;" class="modalContent">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
